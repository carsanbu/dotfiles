# http://terminal.sexy
colors:
  # Default colors
  primary:
    background: '0x1d1f21'
    foreground: '0xf8f9f7'

  # Normal colors
  normal:
    black:   '0x282a2e'
    red:     '0xff2a62'
    green:   '0xa7ff4d'
    yellow:  '0xfce500'
    blue:    '0x00c2f8'
    magenta: '0xefd7ff'
    cyan:    '0x66ffe6'
    white:   '0xf8f8f8'

  # Bright colors
  bright:
    black:   '0x373b41'
    red:     '0xff3e66'
    green:   '0xc4ff8b'
    yellow:  '0xffec6e'
    blue:    '0x00c8fe'
    magenta: '0xf2e2ff'
    cyan:    '0xa0ffe9'
    white:   '0xf8f8f8'

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
window:
  opacity: 0.4

font:
  normal:
    family: CodeNewRoman Nerd Font
    style: Regular

  bold:
    family: CodeNewRoman Nerd Font

  italic:
    family: CodeNewRoman Nerd Font

